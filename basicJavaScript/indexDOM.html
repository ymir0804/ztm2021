<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="styleDOM.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<button id="delete">Delete</button>
	<ul>
		<li class="alpha bold red" random="23">Notebook</li>
		<li class="alpha">Jello</li>
		<li class="alpha">Spinach</li>
		<li class="alpha">Rice</li>
		<li class="alpha">Birthday Cake</li>
		<li class="alpha">Candles</li>
	</ul>
	<script type="text/javascript" src="scriptDOM.js"></script>
</body>
</html>
